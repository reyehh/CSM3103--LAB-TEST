<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .employee-details {
            margin: 20px;
        }
        .employee-details div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CSM3103</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div id="employeeDetails" class="employee-details"></div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Front End Programming &copy;2022</p>
                </div>
            </div>
        </div>
    </nav>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const employeeNumber = getQueryParameter('employeeNumber');

            if (employeeNumber) {
                fetch(`https://kerbau.odaje.biz/getstaffbyid.php?id=${employeeNumber}`)
                    .then(response => response.json())
                    .then(data => {
                        const status = JSON.parse(data[0]).status;
                        const employeeDetails = document.getElementById('employeeDetails');

                        if (status === 1) {
                            const employee = JSON.parse(data[1]);
                            employeeDetails.innerHTML = `
                                <div><strong>Employee Number:</strong> ${employee.employeeNumber}</div>
                                <div><strong>FirstName:</strong> ${employee.firstName}</div>
                                <div><strong>LastName:</strong> ${employee.lastName}</div>
                                <div><strong>Office Code:</strong> ${employee.officeCode}</div>
                                <div><strong>Phone Extension:</strong> ${employee.extension}</div>
                                <div><strong>Email Address:</strong> ${employee.email}</div>
                                <div><strong>Job Title:</strong> ${employee.jobTitle}</div>
                                <div><strong>Reports To:</strong> ${employee.reportsTo}</div>
                            `;
                        } else {
                            employeeDetails.innerHTML = '<div>Employee not found.</div>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching the employee details:', error);
                        document.getElementById('employeeDetails').innerHTML = '<div>Error fetching employee details.</div>';
                    });
            } else {
                document.getElementById('employeeDetails').innerHTML = '<div>Invalid employee number.</div>';
            }
        });
    </script>
</body>
</html>
